name: Zephyr main Branch Integration
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *' # Every day

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.2
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: otterpill_zephyr

      - name: Initialize
        run: |
          pwd
          ls -lah
          west init .
          west update -o=--depth=1 -n

      - name: Build blinky sample for otterpill
        env:
          EXTRA_ZEPHYR_MODULES: ${{ github.workspace }}/otterpill_zephyr
        run: |
          echo $EXTRA_ZEPHYR_MODULES
          west twister --build-only --inline-logs --test samples/basic/blinky/sample.basic.blinky --platform otterpill --force-platform --board-root otterpill_zephyr/boards
